<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Simon Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="body-cad">
    <div class="container-cad">
        <div class="header-cad">
            <h1>Bem-vindo ao Simon Game!</h1>
        </div>
        <div class="form-container-cad">
            <form id="registration-form">
                <label for="player-name">Digite seu nome:</label>
                <input type="text" id="player-name" placeholder="Seu nome" required>
                <button type="submit" class="btn">Começar o Jogo</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            const playerName = document.getElementById('player-name').value;
            localStorage.setItem('playerName', playerName); // Armazena o nome do jogador no localStorage
            window.location.href = 'index.html'; // Redireciona para a página do jogo
        });
    </script>
</body>
</html>
